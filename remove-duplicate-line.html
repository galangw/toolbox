<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GLNG - Free Toolbox</title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <!-- fa -->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <!-- css ku -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- navbar  -->
    <nav class=" navbar">
        <div class="container-fluid">
            <div class="card">
                <a class="navbar-brand btn " href="#">
                    GLNG - Free Toolbox
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fal fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse mt-2 " id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div class="card">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="#">Active</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <!-- content  -->
    <!-- jumbotron -->
    <div class="container">
        <div class="row p-0 m-0">
            <div class="col text-center pt-5 pb-3 ">
                <div class="card ">
                    <h1 class="pt-2">Remove Duplicate Line</h1>
                    <a href="https://github.com/galangw/whoami" title="Go to GitHub repo"><img
                            src="https://img.shields.io/static/v1?label=galangw&message=whoami&color=blue&logo=github"
                            alt="galangw - whoami"></a>
                    <p style="text-transform: capitalize;padding-top: 10px;">
                        Just a simple tool for make my jobs more easy
                    </p>
                </div>
            </div>
        </div>
        <!-- listcontent -->
        <div class="row text-center content-row">
            <h4>
                Character
            </h4>
        </div>
        <div class="row">
            <div class="col"><textarea class="card p-2" id="duplicate-textarea" rows="12" wrap="off"
                    placeholder="Masukkan text disini ..."></textarea>
            </div>

        </div>
        <div class="container mt-3">

            <div class="row m-2">
                <label class="check-container"><input id="remove-empty" type="checkbox" />
                    Remove Empty Lines
                    <span class="checkmark "></span>
                </label>
                <label class="check-container">
                    <input class="checkbox" id="case-sensitive" type="checkbox" />
                    Case Sensitive
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="row">
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
                    <button id="remove-duplicates" class=" btn btn-galang m-2" type="button">
                        Remove Duplicate Text
                    </button>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
                    <button id="select-all" class=" btn btn-galang m-2" type="button">
                        Select All Text
                    </button>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
                    <button id="clear-all" class=" btn btn-galang m-2" type="button">
                        Clear All Text
                    </button>
                </div>

            </div>
            <div class="row mt-2">
                <div class="col">
                    <button id="load-text" class="tool-button btn btn-galang" type="button">Load File</button>
                    <input id="load-file" type="file" style="display: none;" />
                    <button id="save-file" class="tool-button btn btn-galang" type="button">Save File</button>
                    <input class="mt-2" id="save-filename" size="20" type="text" placeholder="Enter Filename to Save" />
                    <p id="total-removed"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/remove-duplicate-line.js"></script>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
